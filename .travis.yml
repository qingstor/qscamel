dist: trusty
sudo: required
language: go
go:
  - 1.8
  - 1.7
  - 1.6

install:
  - sudo add-apt-repository -y ppa:masterminds/glide && sudo apt-get update
  - sudo apt-get -y install glide
  - go get -u github.com/golang/lint/golint
  - glide install

script:
  - make check
  - make build
  - make release
  - make clean
  - make test
  - make coverage
